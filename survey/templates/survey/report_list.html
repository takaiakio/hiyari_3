<!DOCTYPE html>
<html>
<head>
    <title>ヒヤリハットレポート一覧</title>
</head>
<body>
    <h1>ヒヤリハットレポート一覧</h1>
    <a href="{% url 'report_create' %}">新規レポート追加</a>
    <a href="{% url 'export_csv' %}">CSV出力</a>
    <ul>
        {% for report in reports %}
        <li>
            <a href="{% url 'report_detail' report.pk %}">{{ report.title }}</a>
            <a href="{% url 'report_edit' report.pk %}">編集</a>
            <a href="{% url 'report_delete' report.pk %}">削除</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
